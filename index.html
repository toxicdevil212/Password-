<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>D3VIL WORDLIST GENERATOR</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>D3VIL WORDLIST GENERATOR</h1>
        </header>
        <div class="form-container">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="number" id="number" min="1" placeholder="Enter Max Number (2 or 3 digits)" required>
            <input type="number" id="amount" min="1" placeholder="Enter Amount of Passwords" required>
            <div>
                <label>
                    <input type="checkbox" id="includeSymbols"> Include Symbols (@ # $ &)
                </label>
            </div>
            <button id="generateBtn">Generate Passwords</button>
            <button id="downloadBtn" style="display: none;">Download</button>
            <button id="copyBtn" style="display: none;">Copy</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
